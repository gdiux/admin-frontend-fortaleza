<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">

                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="user.getImage" alt="user" />
                        <span class="hide-menu"> {{ user.name }} </span>
                    </a>

                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['/dashboard/perfil', user.uid]">Mi Perfil </a></li>
                    </ul>

                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">EMPRESA</li>
                <li>
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i class="mdi mdi-gauge"></i>
                        <span class="hide-menu">Dashboard 
                            <!-- <span class="label label-rouded label-themecolor pull-right">4</span> -->
                        </span>
                    </a>

                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/">Dashboard </a></li>
                        <li><a routerLinkActive="active" [routerLink]="['/dashboard/trabajadores']">Trabajadores </a></li>
                        <li><a routerLinkActive="active" [routerLink]="['/dashboard/usuarios']">Usuarios </a></li>
                    </ul>


                </li>

                <li>
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i class="mdi mdi-city"></i>
                        <span class="hide-menu">Empresas</span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['/dashboard/empresas']">Empresas</a></li>
                    </ul>
                </li>

                <li>
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i class="mdi mdi-briefcase"></i><span class="hide-menu">Trabajos</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['/dashboard/trabajos/pendientes']">Pendientes</a></li>
                        <li><a [routerLink]="['/dashboard/trabajos/aprobados']">aprobados</a></li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
